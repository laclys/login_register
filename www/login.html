<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            var oUser = $('#user');
            var oPass = $('#pass');
            var oLogin = $('#login');
            var oRegister = $('#regi');
            oLogin.click(function () {
                // if (oUser.val().trim() || oPass.val().trim()) {
                //     alert('账户名或密码不能为空');
                // }

                $.ajax({
                    url: '/login',
                    data: {
                        user: oUser.val(),
                        pass: oPass.val()
                    },
                    success: function (data) {
                        if (data.state) {
                            alert(data.message);
                        } else {
                            alert('登陆成功');
                        }
                    },
                    error: function () {}
                });
            });
            oRegister.click(function () {
                // if (oUser.val().trim() || oPass.val().trim()) {
                //     alert('账户名或密码不能为空');
                // }

                $.ajax({
                    url: '/regi',
                    data: {
                        user: oUser.val(),
                        pass: oPass.val()
                    },
                    success: function (data) {
                        if (data.state) {
                            alert(data.message);
                        } else {
                            alert('注册成功');
                        }
                    },
                    error: function () {}
                });
            });
        });
    </script>
</head>

<body>
    用户名：<input type="text" name="user" id="user"><br>
    密码：<input type="text" name="pass" id="pass">
    <br>
    <input type="button" id="login" value="login">
    <input type="button" id="regi" value="register">
</body>

</html>
